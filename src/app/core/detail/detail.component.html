<!-- nuevo -->
<div class="row mx-4 my-4">
  <div class="col-xs-6 col-md-6 item-photo">
    <img style="max-width:100%;"
      [src]="product.imagen" />
  </div>
  <div class="col-xs-5 col-md-5" style="border:0px solid gray">
    <!-- Datos del vendedor y titulo del producto -->
    <h3>{{product.title}}</h3>

    <!-- Precios -->
    <h6 class="title-price"><small>PRECIO</small></h6>
    <h3 style="margin-top:0px;">{{product.precio | currency}}</h3>


    <!-- Boton de compra -->
    <div class="section" style="padding-bottom:20px;">
      <button class="btn btn-primary" (click)="addCart(product);">Agregar al carro</button>
    </div>
  </div>
</div>
