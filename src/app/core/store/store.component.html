<!-- modificado -->
<app-banner></app-banner>
<app-deportes></app-deportes>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12 title-productos">
        <p>PRODUCTOS MAS BUSCADOS</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 py-5" *ngIf="arrayProductos" id="sw-productos">
        <swiper [slidesPerView]="4" [spaceBetween]="30" [navigation]="true"
          [breakpoints]="{'320': {'slidesPerView': '1', 'spaceBetween': '20'}, '480': { 'slidesPerView': '2', 'spaceBetween': '20'}, '640': { 'slidesPerView': '3', 'spaceBetween': '20'}, '1024': { 'slidesPerView': '4', 'spaceBetween': '30' }}">
          <ng-template swiperSlide *ngFor="let product of arrayProductos">
            <div class="row mx-5">
              <div class="col-md-12 img-card">
                <a routerLink="detail/1/{{categoryId}}/{{product.id}}">
                    <img [src]="product.imagen" alt="banner" />
                </a>
              </div>
              <div class="col-md-12 title-card">{{product.title}}</div>
              <div class="col-md-12 price-card">
                {{product.precio | currency}}
              </div>
            </div>
          </ng-template>
        </swiper>
      </div>
    </div>
  </div>
</section>
